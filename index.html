<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .container div {
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Detalles del Pedido</h2>
    
    <div class="container">

          <div id="pedido"></div>

        <br>
        
     
        

       
        
       <table border="1" id="detallePedido">
    <thead>
        <tr>
            <th>Descripción</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los datos se agregarán aquí dinámicamente con JavaScript -->
    </tbody>
</table>
       
    </div>

    <form id="confirmarForm">
        <button type="button" onclick="confirmarPedido()">Confirmar Pedido</button>
    </form>

<script>
    // Lógica para obtener los parámetros del URL
    const urlParams = new URLSearchParams(window.location.search);
    const noPedido = urlParams.get('NoPedido'); // 'NoPedido' es el parámetro del pedido en la URL

    document.getElementById('pedido').textContent = "NUMERO DE PEDIDO :  "  + noPedido;




async function cargarDetalle() {

    

    // URL de la lista de SharePoint
    const siteUrl = "https://pepsico.sharepoint.com/sites/INSUMOS"; // Tu URL base
    const listName = "SOLICITUD_INSUMOS"; // El nombre de tu lista en SharePoint

    // URL de la consulta REST a SharePoint (filtra por NoPedido)
    const requestUrl = ${siteUrl}/_api/web/lists/getbytitle('${listName}')/items?$filter=NoPedido eq '${noPedido}';

    try {
        // Realizar la solicitud GET a SharePoint
        const response = await fetch(requestUrl, {
            method: "GET",
            headers: {
                "Accept": "application/json", // Indica que quieres la respuesta en formato JSON
                "Authorization": "Bearer <tu_token_o_autorizacion>" // Si usas un token, agrégalo aquí
            }
        });

        // Verifica si la solicitud fue exitosa
        if (!response.ok) {
            console.error("Error al consultar SharePoint:", response.statusText);
            return;
        }

        // Parsear los datos recibidos de SharePoint
        const data = await response.json();

        // Acceder a la tabla y limpiar el contenido actual
        const tbody = document.getElementById("detallePedido").querySelector("tbody");
        tbody.innerHTML = ""; // Limpiar la tabla

        // Iterar sobre los elementos obtenidos de SharePoint
        data.value.forEach(item => {
            const fila = document.createElement("tr");

            // Crear celdas para Descripcion y Cantidad (asegúrate de que estos sean los nombres correctos de las columnas en SharePoint)
            fila.innerHTML = <td>${item.Descripcion}</td><td>${item.Cantidad}</td>;

            // Agregar la fila a la tabla
            tbody.appendChild(fila);
        });
    } catch (error) {
        console.error("Error al obtener los datos:", error);
    }
}

// Llamamos a la función para cargar los datos cuando la página se cargue
cargarDetalle();



    
    
</script>


    
</body>
</html>
